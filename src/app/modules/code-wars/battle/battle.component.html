<div class="p-4">
  <div class="flex flex-row justify-between">
    <h1>{{ battle.name }}</h1>
    <div class="flex flex-row gap-4">
      <app-button
        color="btn-primary"
        textColor="text-base-100"
        [small]="true"
        (onClick)="startBattle()"
        text="Start Battle"
        class="min-w-[100px]"
        [loader]="loader"
      ></app-button>
      <app-button
        color="btn-primary"
        textColor="text-base-100"
        [small]="true"
        (onClick)="endBattle()"
        text="End Battle"
        class="min-w-[100px]"
        class="cursor-not-allowed"
        [loader]="loader"
      ></app-button>
    </div>
  </div>
  <!-- ! Canvas -->
  <div class="h-[75vh]">
    <canvas id="battleCanvas" class="cursor-pointer">{{ warsChart }}</canvas>
  </div>

  <div class="flex mt-8 w-full gap-4">
    <div class="flex flex-row gap-4">
      <app-text-field
        prefix="Platform ID"
        label="Platform ID"
        [FGN]="warriorForm"
        FCN="platformId"
        inputType="text"
      ></app-text-field>
      <app-text-field
        prefix="Name"
        label="Name"
        [FGN]="warriorForm"
        FCN="name"
        inputType="text"
      ></app-text-field>
      <app-text-field
        prefix="Code Wars ID"
        label="Code Wars ID"
        [FGN]="warriorForm"
        FCN="codeWarsId"
        inputType="text"
      ></app-text-field>
      <app-button
        text="Add Warrior"
        [medium]="true"
        class="min-w-[100px] self-end"
        (onClick)="addWarrior()"
        [loader]="addLoader"
        [disabled]="!warriorForm.valid"
      ></app-button>
    </div>
  </div>
</div>
