<div class="p-4">
  <h1>Overview:</h1>

  <div class="p-6 flex flex-col">
    <app-table
      *ngIf="!showResults"
      [columns]="columns"
      [data]="data"
      [actionButtons]="false"
      (editClicked)="viewCandidate($event)"
      [showPagination]="false"
      [loader]="loader"
    ></app-table>
  </div>
</div>
