<h1 class="p-4">Cohort Overview</h1>

<div class="flex p-8 justify-start align-middle w-full gap-4">
  <div class="flex-2 w-[25%] h-[50vh]">
    <h2>Gender</h2>
    <canvas id="genderCanvas" class="cursor-pointer">{{ genderChart }}</canvas>
  </div>
  <div class="h-[50vh] w-[65%]">
    <h2>Qualification</h2>
    <canvas id="qualificationCanvas" class="cursor-pointer">{{
      qualificationChart
    }}</canvas>
  </div>
</div>

<div class="flex p-8 gap-4 justify-start">
  <div class="flex-1 w-[65%] h-[50vh]">
    <h2>Age</h2>
    <canvas id="ageCanvas" class="cursor-pointer mb-4">{{ ageChart }}</canvas>
  </div>
  <div class="flex-2 h-[50vh] w-[25%]">
    <h2>Nationality</h2>
    <canvas id="nationalityCanvas" class="cursor-pointer mb-4">{{
      nationalityChart
    }}</canvas>
  </div>
</div>
