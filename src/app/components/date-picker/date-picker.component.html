<mat-form-field appearance="fill" [formGroup]="FGN" class="min-w-full">
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    [matDatepicker]="picker"
    [min]="min"
    [formControlName]="FCN"
    (dateChange)="onDateChange($event)"
    [disabled]="true"
  />
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker
    #picker
    [disabled]="false"
    #releasedAtPicker
    color="accent"
  ></mat-datepicker>
</mat-form-field>
