<form [formGroup]="FGN" class="w-full">
  <div class="w-full">
    <span *ngIf="prefix" class="font-semibold text-sm text-[#848484]">{{
      prefix
    }}</span>
    <input
      class="input !w-full !min-w-full input-bordered border-accent rounded-xl"
      [type]="inputType"
      [placeholder]="label"
      [formControlName]="FCN"
      [attr.step]="step"
      [attr.min]="min"
      [attr.max]="max"
      [minlength]="min"
      [maxlength]="max"
      (change)="emitChange()"
      [value]="preSetValue | date : 'yyyy-MM-dd'"
      oninput="((min === 0 || min === '0')) ? this.value = Math.abs(this.value) : this.value = this.value"
    />
  </div>
</form>
